<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}"/>
  <title>Artistdetails pagina</title>
</head>
<body>
<div th:replace="~{fragments/headerfooter :: header}">Hier komt de header</div>
<div class="freespaceforheader"></div>
<div class="row1">
  <div class="row1content" th:unless="${artist}">
    <p>geen geldige artist gekozen</p>
  </div>
  <div class="row1content" th:if="${artist}">
    <div>
      <h2 th:text="${artist.getArtistName()}">Naam artist</h2>
    </div>
    <div>
      <div class="info">Info : </div>
      <div><a th:href="@{${artist.getLinkMoreInfo()}}" th:text="${artist.getLinkMoreInfo()}">klik hier</a></div><br>
      <div class="info">Genre : </div>
      <div><p th:text="${artist.getGenre()}">0</p></div><br>
      <div class="info">Bio : </div>
      <div><p th:text="${artist.getBio()}">0</p></div><br>
      <div class="info">Portfolio : </div>
      <div><p th:text="${artist.getPortfolio()}">0</p></div><br>
    </div>
  </div>
</div>
<div th:replace="~{fragments/headerfooter :: footer}">Hier komt de footer</div>
</body>
</html>
