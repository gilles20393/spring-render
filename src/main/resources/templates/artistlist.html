<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}"/>
  <title>Artist list</title>
</head>
<body>
<div th:replace="~{fragments/headerfooter :: header}">Hier komt de header</div>
<div class="freespaceforheader"></div>
<div class="row1">
  <div class="row1content">
    <div>
      <h1>Artists</h1>
      <div th:each="artist : ${artists}">
        <a th:href="@{'/artistdetails/' + ${artist.id}}">
          <span class="buttonLook mediumButton"
                th:text="${artist.getArtistName()}">
            onbekend nummer</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/headerfooter :: footer}">Hier komt de footer</div>
</body>
</html>
